<ion-header>
    <ion-toolbar color="dark">
        <ion-grid>
            <ion-row>

                <ion-col>
                    <a href="http://www.raregenomics.org/"><img src="assets/images/logo.png" width="5%"></a>
                </ion-col>
                <!--<ion-col>
                </ion-col>
                <ion-col>
                </ion-col>-->

    </ion-toolbar>

                    <img src="assets/icon/health.ico" width="45%">
                </ion-col>
                <ion-col>
                    <img src="assets/icon/medication.ico" width="45%" (click)="gotoMedicationHome()">

                    <img src="assets/icon/caregiver.ico" width="45%" (click)="gotoCaregiver()">
