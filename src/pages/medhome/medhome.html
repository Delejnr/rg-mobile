<ion-content padding>
    <!--<ion-header>-->
    <ion-navbar>
        <ion-title center>Home
            < Medication </ion-title>
                <button ion-button round color="dark" (click)="gotoMeddetails()">
                Add new medication
                </button>
    </ion-navbar>
    <!--</ion-header>-->

    <!--<ion-content>-->
    <ion-list>
        <ion-item *ngFor="let medication of medications" (click)="openMed(medication['id'])">
            <ion-avatar item-left>
                <img src="assets/images/medication3.png">
            </ion-avatar>
            <h2>{{medication['description']}}</h2>
            <h3>{{medication['dosages']}}</h3>
            <p>Member health insurance</p>
            <ion-icon name="alarm" *ngIf="medication['alarm']"></ion-icon> {{medication['datetime']}}
        </ion-item>
    </ion-list>
    <!--</ion-content>-->
</ion-content>
