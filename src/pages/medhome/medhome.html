<ion-header>
    <ion-toolbar color="dark">
        <img src="assets/images/logo.png" width="30">
    </ion-toolbar>
    <button ion-button round color="dark" (click)="gotoMeddetails()" icon-right>
               New medication <ion-icon><img src="assets/icon/addnew.ico" width="30"></ion-icon>
     </button>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let medication of medications" (click)="openMed(medication['id'])">
            <ion-avatar item-left>
                <img src="assets/icon/medication.ico">
            </ion-avatar>
            <h2>{{medication['description']}}</h2>
            <h3>{{medication['dosages']}}</h3>
            <p>Member health insurance</p>
            <ion-icon name="alarm" *ngIf="medication['alarm']=='true'"></ion-icon> {{medication['time']}}
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="dark" small>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <img src="assets/icon/calendar.ico" width="50%">
                </ion-col>
                <ion-col>
                    <img src="assets/icon/records.ico" width="50%">
                </ion-col>
                <ion-col>
                    <img src="assets/icon/health.ico" width="50%">
                </ion-col>
                <ion-col>
                    <img src="assets/icon/medication.ico" width="50%">
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
