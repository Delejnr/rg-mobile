<ion-header>

    <ion-navbar>
        <ion-title>Home
            < Medication < New medication</ion-title>
    </ion-navbar>
    <ion-list>

        <ion-item>
            <ion-label floating>Discription</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Dosages</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Time to take medicine</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate">
            </ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Alarm</ion-label>
            <ion-checkbox></ion-checkbox>
        </ion-item>
        <button ion-button round color="dark" (click)="saveMedicine()">
					Save 				
				</button>

    </ion-list>
</ion-header>

</ion-content>
