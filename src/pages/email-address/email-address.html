<ion-header no-border>
  <ion-toolbar padding>
    <ion-buttons start>
      <button ion-button icon-only clear (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>And, your email?</h1>
  <ion-list>

    <ion-item>
      <ion-label stacked>Email Address</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col width-20 offset-80>
        <button ion-button icon-only round>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
